<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menadżer Książek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mt-4">
        <h1>Menadżer Książek</h1>

        <form id="bookForm" class="mb-4">
            <div class="mb-3">
                <input type="text" id="title" class="form-control" placeholder="Tytuł" required />
            </div>
            <div class="mb-3">
                <input type="text" id="author" class="form-control" placeholder="Autor" required />
            </div>
            <div class="mb-3">
                <input type="number" id="year" class="form-control" placeholder="Rok wydania" required />
            </div>
            <button type="submit" class="btn btn-primary">Dodaj książkę</button>
        </form>

        <div id="error" class="alert alert-danger d-none"></div>

        <ul id="bookList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
